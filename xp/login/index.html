<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=yes, initial-scale=1.0, maximum-scale=3.0" />
    <meta name="description" content="A unique interpretation of Windows XP, except it's on the web! :D">
    <meta property="og:title" content="Wannabe XP">
    <meta property="og:image" content="/xp/resources/logo.png">
    <meta property="og:description" content="A unique interpretation of Windows XP, except it's on the web! :D">
    <meta property="og:url" content="https://wxp.neocities.org/">
    <title>Login | Wannabe XP</title>
    <link href="style.css" rel="stylesheet" type="text/css" media="all">
    <link href="/xp/resources/win-min.png" rel="shortcut icon" type="image/png">
    <script src="code.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="content">
        <div id="left">
          <div id="logoWrap">
            <img src="/xp/resources/logo.png" id="logo"/>
          </div>
          <p id="tip">To begin, enter your password</p>
        </div>
        <div id="right">
          <div id="loginWrap">
            <img src="/xp/resources/account.jpg" id="accImg" />
            <div id="cc">
              <div id="name">Administrator</div>
              <div id="hint">Type your password</div>
            </div>
            <p id="inputWrap"><input type="password" id="password" autocomplete="off" /><img src="/xp/resources/login.png" id="enter"/></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
